<svg viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cat/Dog head design matching your image -->
  <g transform="translate(100, 80)">
    
    <!-- Main head outline -->
    <path d="M -50 30 
             C -55 20, -55 0, -45 -20
             C -35 -35, -20 -45, 0 -45
             C 20 -45, 35 -35, 45 -20
             C 55 0, 55 20, 50 30
             C 40 50, 20 55, 0 55
             C -20 55, -40 50, -50 30 Z" 
          fill="none" 
          stroke="url(#purpleGradient)" 
          stroke-width="6"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Left ear -->
    <path d="M -35 -35 
             C -50 -55, -45 -70, -30 -65
             C -25 -60, -25 -45, -35 -35" 
          fill="none" 
          stroke="url(#purpleGradient)" 
          stroke-width="6"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Right ear -->
    <path d="M 35 -35 
             C 50 -55, 45 -70, 30 -65
             C 25 -60, 25 -45, 35 -35" 
          fill="none" 
          stroke="url(#purpleGradient)" 
          stroke-width="6"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Left eye -->
    <circle cx="-15" cy="-10" r="4" fill="url(#purpleGradient)"/>
    
    <!-- Right eye -->
    <circle cx="15" cy="-10" r="4" fill="url(#purpleGradient)"/>
    
    <!-- Nose -->
    <path d="M -4 8 L 0 2 L 4 8 C 2 12, 0 14, 0 16 C 0 14, -2 12, -4 8 Z" 
          fill="url(#purpleGradient)"/>
    
    <!-- Left mouth curve -->
    <path d="M 0 16 C -8 25, -18 28, -25 25" 
          fill="none" 
          stroke="url(#purpleGradient)" 
          stroke-width="6"
          stroke-linecap="round"/>
    
    <!-- Right mouth curve -->
    <path d="M 0 16 C 8 25, 18 28, 25 25" 
          fill="none" 
          stroke="url(#purpleGradient)" 
          stroke-width="6"
          stroke-linecap="round"/>
    
  </g>
  
  <!-- Pawsistant Text -->
  <text x="100" y="220" 
        text-anchor="middle" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="32" 
        font-weight="600" 
        fill="url(#purpleGradient)">
    Pawsistant
  </text>
</svg>
