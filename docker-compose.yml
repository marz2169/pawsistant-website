version: '3.8'

services:
  pawsistant-web:
    build: .
    ports:
      - "3000:80"
    container_name: pawsistant-website
    restart: unless-stopped
    
  # Development service for live reloading
  pawsistant-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    container_name: pawsistant-dev
    restart: unless-stopped
    profiles:
      - dev
