<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 70" width="220" height="70">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle with gradient -->
  <circle cx="35" cy="35" r="28" fill="url(#logoGradient)" stroke="white" stroke-width="2"/>
  
  <!-- Stylized paw print -->
  <g transform="translate(35,35)">
    <!-- Main pad -->
    <ellipse cx="0" cy="5" rx="8" ry="6" fill="white"/>
    <!-- Toe pads -->
    <circle cx="-8" cy="-5" r="3.5" fill="white"/>
    <circle cx="-3" cy="-8" r="3.5" fill="white"/>
    <circle cx="3" cy="-8" r="3.5" fill="white"/>
    <circle cx="8" cy="-5" r="3.5" fill="white"/>
  </g>
  
  <!-- AI circuit pattern overlay -->
  <g opacity="0.3">
    <circle cx="20" cy="20" r="1.5" fill="url(#accentGradient)"/>
    <circle cx="50" cy="25" r="1" fill="url(#accentGradient)"/>
    <line x1="20" y1="20" x2="25" y2="25" stroke="url(#accentGradient)" stroke-width="1"/>
    <line x1="45" y1="25" x2="50" y2="25" stroke="url(#accentGradient)" stroke-width="1"/>
  </g>
  
  <!-- Company name -->
  <text x="75" y="30" font-family="Inter, sans-serif" font-size="26" font-weight="700" fill="#1F2937">Pawsistant</text>
  <text x="75" y="48" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#059669">AI Call Assistant for Veterinary Clinics</text>
</svg>
