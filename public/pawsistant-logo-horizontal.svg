<svg viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cat/Dog head icon -->
  <g transform="translate(40, 40)">
    
    <!-- Main head outline -->
    <path d="M -20 12 
             C -22 8, -22 0, -18 -8
             C -14 -14, -8 -18, 0 -18
             C 8 -18, 14 -14, 18 -8
             C 22 0, 22 8, 20 12
             C 16 20, 8 22, 0 22
             C -8 22, -16 20, -20 12 Z" 
          fill="none" 
          stroke="url(#purpleGradient)" 
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Left ear -->
    <path d="M -14 -14 
             C -20 -22, -18 -28, -12 -26
             C -10 -24, -10 -18, -14 -14" 
          fill="none" 
          stroke="url(#purpleGradient)" 
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Right ear -->
    <path d="M 14 -14 
             C 20 -22, 18 -28, 12 -26
             C 10 -24, 10 -18, 14 -14" 
          fill="none" 
          stroke="url(#purpleGradient)" 
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Left eye -->
    <circle cx="-6" cy="-4" r="2" fill="url(#purpleGradient)"/>
    
    <!-- Right eye -->
    <circle cx="6" cy="-4" r="2" fill="url(#purpleGradient)"/>
    
    <!-- Nose -->
    <path d="M -2 3 L 0 1 L 2 3 C 1 5, 0 6, 0 7 C 0 6, -1 5, -2 3 Z" 
          fill="url(#purpleGradient)"/>
    
    <!-- Left mouth curve -->
    <path d="M 0 7 C -3 10, -7 11, -10 10" 
          fill="none" 
          stroke="url(#purpleGradient)" 
          stroke-width="3"
          stroke-linecap="round"/>
    
    <!-- Right mouth curve -->
    <path d="M 0 7 C 3 10, 7 11, 10 10" 
          fill="none" 
          stroke="url(#purpleGradient)" 
          stroke-width="3"
          stroke-linecap="round"/>
    
  </g>
  
  <!-- Pawsistant Text -->
  <text x="90" y="50" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="24" 
        font-weight="600" 
        fill="url(#purpleGradient)"
        dominant-baseline="middle">
    Pawsistant
  </text>
</svg>
